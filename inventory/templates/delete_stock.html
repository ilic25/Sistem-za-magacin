{% extends "base.html" %}

{% block title %} Izbriši Zalihe {% endblock title %}

{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Izbriši Zalihe</div> <br>
            <h2>Da li ste sigurni da želite da obrišete stavku zaliha "{{ object.name }}"?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Da, Izbriši</button>
            <a href="{% url 'inventory' %}" class="btn ghost-button">Otkaži</a>
        </div>
        
    </form>

{% endblock content %}
