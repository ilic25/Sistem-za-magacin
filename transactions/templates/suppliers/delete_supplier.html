{% extends "base.html" %}


{% block title %} Obriši Dobavljača {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Obriši Dobavljača</div> <br>
            <h2>Da li ste sigurni da želite da obrišete dobavljača "{{ object.name }}"?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Da, Obriši</button>
            <a href="{% url 'suppliers-list' %}" class="btn ghost-button">Otkaži</a>
        </div>
        
    </form>

{% endblock content %}
